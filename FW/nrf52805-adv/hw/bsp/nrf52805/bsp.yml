### Entries containing `XXX` need to be replaced with actual values.

bsp.name: "BLE Sensor Board"
bsp.arch: cortex_m4
bsp.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m4"
bsp.linkerscript: autogenerated
bsp.downloadscript: "@apache-mynewt-core/hw/scripts/download.sh"
bsp.debugscript: "hw/bsp/nrf52805/nrf52805_debug.sh"


bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 0x4000      # 16 kB
        # Main image (and DFU upload target)
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x00004000
            size: 0x1E000      # 120 kB
        # Scratch area used by mcuboot for overwrite
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x00022000
            size: 0x1000      # 4 kB

        # User areas.
        FLASH_AREA_REBOOT_LOG: # Optional: reboot log
            user_id: 0
            device: 0
            offset: 0x00023000
            size: 0x1000      # 4 kB
        FLASH_AREA_NFFS: # Optional: config or NFFS
            user_id: 1
            device: 0
            offset: 0x00024000
            size: 0x2000      # 8 kB

